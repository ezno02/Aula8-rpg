<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login de usuario</title>
    
    <link rel="stylesheet" href="Assets/css/style.css">

</head>
<body>
    <h1 class="content" class="titulos">Faça o Login de usuario</h1>
    <br>

    <form action="https://pt.wikipedia.org/wiki/Role-playing_game" method="get">

            <legend>Login</legend>
            
            <input type="email" name="" id="" placeholder="Email:" required>

            <input type="password" name="" id="" placeholder="Senha:" required>

            <button type="submit">Login</button>

            <span class="naoPossuo">
                <p class="content">
                    Ainda não possuo 
                    <a href="UserCadastro.html" class="aNaoPossuo">Cadastro</a>
                </p>
            </span>
        </fieldset>
    </form>
