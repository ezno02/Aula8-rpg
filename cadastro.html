<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro</title>

    <link rel="stylesheet" href="Assets/css/style.css">
    <link rel="stylesheet" href="Assets/css/cadastro.css">
    <link rel="stylesheet" href="Assets/css/cadastro_login.css">
</head>
<body>
    <h1 class="content">Cadastro de Personagem</h1>
    <form action="UserLogin.html" method="get">
        <fieldset>
            <legend>Crie seu Personagem</legend>
            
            <input type="text" name="" id="" placeholder="Nome:" required>

            <select name="" id="" required>
                <option value="">Selecione a raça</option>
                <option value="">Humano</option>
                <option value="">Anão</option>
                <option value="">Elfo</option>
                <option value="">Draconato</option>
            </select>

            <textarea placeholder="Descreva o Personagem" name="" id="" cols="50" rows="15" required></textarea>

            <button type="reset">Limpar Informações</button>
            
            <button type="submit">Enviar</button>
        </fieldset>
    </form>
</body>
</html>
