<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de usuario</title>
    
    <link rel="stylesheet" href="Assets/css/style.css">
    <link rel="stylesheet" href="Assets/css/login.css">
    <link rel="stylesheet" href="Assets/css/cadastro_login.css">

</head>
<body>
    <h1 class="content" class="titulos">Fa√ßa o Cadastro de usuario</h1>
    <br>

    <form action="https://pt.wikipedia.org/wiki/Role-playing_game" method="get">
        <fieldset>
            <legend>Cadastro de usuario</legend>
            <input type="text" name="" id="" placeholder="Nome:" required>

            <input type="text" name="" id="" placeholder="Usuario:" required>

            <span class="idade">
                <label for="idade">Idade:</label>
                <input type="date" name="idade" id="" required>
            </span>
    
            <input type="email" name="" id="" placeholder="Email:" required>

            <input type="password" name="" id="" placeholder="Senha:" required>

            <input type="password" name="" id="" placeholder="Confirmar Senha:" required>

            <button type="submit">Cadastrar</button>

            <span class="naoPossuo">
                <p class="content">
                    Ja possuo 
                    <a href="UserLogin.html" class="aNaoPossuo">Login</a>
                </p>
            </span>
        </fieldset>
    </form>
</body>
</html>
